# yushenjian.com Nginx 配置 (宿主机)
# 放置位置: /etc/nginx/sites-available/yushenjian.conf
# 软链接: ln -s /etc/nginx/sites-available/yushenjian.conf /etc/nginx/sites-enabled/

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name yushenjian.com www.yushenjian.com;

    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://yushenjian.com$request_uri;
    }
}

# www 重定向到主域名
server {
    listen 443 ssl http2;
    server_name www.yushenjian.com;

    ssl_certificate /etc/letsencrypt/live/yushenjian.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yushenjian.com/privkey.pem;

    return 301 https://yushenjian.com$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name yushenjian.com;

    # SSL 证书 (使用 Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yushenjian.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yushenjian.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 代理到 Docker 容器
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存
    location /assets/ {
        proxy_pass http://localhost:3001/assets/;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
